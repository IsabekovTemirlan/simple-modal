<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple modal form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<button id="show" > Open modal </button>
		<div id="modal" class="modal">
			<div class="modal__title">
				<h1>Simple modal</h1>
			</div>		
			<div class="modal__buttons">
				<button id="close">Close</button>
			</div>	
		</div>	
	</section>
	<hr>
	<section>
		<div class="ttt">
			<div id="field" class="box-container">
			<div id="1" class="box-item"></div>
			<div id="2" class="box-item"></div>
			<div id="3" class="box-item"></div>
			<div id="4" class="box-item"></div>
			<div id="5" class="box-item"></div>
			<div id="6" class="box-item"></div>
			<div id="7" class="box-item"></div>
			<div id="8" class="box-item"></div>
			<div id="9" class="box-item"></div>
	</div>	
		</div>
	</section>
	<script src="index.js"></script>
</body>
</html>
